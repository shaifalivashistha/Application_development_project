<!DOCTYPE html>
<html lang="en" style="text-align: center; background-color: bisque;">
    
<head>
  <title> Create Tracker </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: burlywood;
    }
  </style>
       
</head>

<body style="background-color: bisque;">

  <nav  class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a style="color: black;" class="navbar-brand" href="/static/LOGO.png">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/{{username}}/create_tracker">Tracker</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color: black;" href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color: black;" href="/{{username}}/dashboard"><span class="glyphicon glyphicon-log-in"></span> Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <u><h1 style="text-align:center">Hello {{username}} !!!</h1></u>
  </div>

  <h4><strong> Create your track here!!</strong> </h4>

  <section>

    <form method="post" action="/{{username}}/create_tracker">
            <!-- CREATE TRACKER --><br>
            <div class="card-header"></div>
                <div class="card-body">
                          <!-- <form action="" method="">  -->
                      <div class="form-group row">
                            
                            <label for="password" class="col-md-4 col-form-label text-md-right">
                              Tracker Name:
                            </label>
                            
                            <div class="col-md-6">
                                <input type="text" id="name" class="form-control" name="_name_" required></input>
                            </div>
                      </div>
                              
                      <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">
                              Tracker Description:
                            </label>
                            
                            <div class="col-md-6">
                              <textarea type="text" id="description" class="form-control" name="_description_" required></textarea>
                            </div>
                      </div>
                              
                      <div class="form-group row">
                      
                        <label for="question" class="col-md-4 col-form-label text-md-right">
                          Tracker Type :
                        </label>
                      
                        <div class="col-md-6">
                            <select id="type" name = "_type_">
                                <option value = "Numeric"><i class="dropdown icon"></i>Numeric</option>
                                <option value = "Boolean">Boolean</option>
                            </select>
                
                        </div>
                            
                      </div>
                              
                      <p style="color: red; text-align: center;">{{str}}</p>
                      
                      <div style="text-align: center;" class="col-md-6 offset-md-4">
                        <button  type="submit" class="btn btn-primary">
                            Submit
                        </button>
                      </div>
                </div>
            </div>
    </form>
  </section>
</body>

<footer class="container-fluid text-center">
  <p>&copy;SelfTracker2022. All Rights reserved.</p>
</footer>

</html>
