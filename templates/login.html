    <title>Login</title>

<body style="background-color:bisque;">

<nav style="background-color: burlywood;" class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div style="vertical-align: middle;" class="container">
        <a style="color: black;" class="navbar-brand" href="/static/LOGO.png">Logo</a>
        <div  class="collapse navbar-collapse" id="myNavbar">
        <a class="navbar-brand" style="color: black;">Self Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a style="color: black;" class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color: black;" class="nav-link" href="/sign_up">Sign up</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<form class="ui form" method="post">
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <p style="color: red; text-align: center;">{{info}}</p>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
</form>
