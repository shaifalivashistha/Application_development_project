<!DOCTYPE html>
<html lang="en" style="text-align: center; background-color: bisque;">
    
<head>
  <title> Update Tracker </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: burlywood;
    }
  </style>
       
</head>

<body style="background-color: bisque;">

  <nav  class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a style="color: black;" class="navbar-brand" href="/static/LOGO.png">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/{{username}}/{{trackers.id}}/logs">Update Tracker</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color: black;" href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color: black;" href="/{{username}}/dashboard"><span class="glyphicon glyphicon-log-in"></span> Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <u><h1 style="text-align:center"><strong>Self Tracker</strong>  !!!</h1></u>
    <u><h1 style="text-align:center">Hello {{username}} !!!</h1></u>
  </div>

  <h4><strong> Update {{trackers.name}} here!!</strong> </h4>

<div>
<div class="ui container">
    <div class="columns is-centered">
      <div class="column is-half">
<form class="ui form" method="post", action="/{{username}}/update/{{trackers.id}}">
    <div class=" field">
    <p><label>Tracker Name</label>  <input type="text" name="_name_" value="{{ trackers.name }}"> </p>
</div>
    <div class=" field">
    <p><label>Description</label> <input type="text" name="_description_" value="{{ trackers.description }}"> </p>
</div>
    <p id="type" name="_type_" > <h4>Tracker Type:  {{ trackers.tracker_type }}</h4></p><br>
    <p> <input class="ui button" type="submit" value="Submit" > 

    <button class="ui button"><a href="/{{username}}/dashboard">Cancel</a></button>
</p>
</form>
    </div> 
</body>

<footer class="container-fluid text-center">
  <p>&copy;SelfTracker2022. All Rights reserved.</p>
</footer>

</html>
