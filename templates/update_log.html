<!DOCTYPE html>
<html lang="en" style="text-align: center; background-color: bisque;">
    
<head>
  <title> Update Log </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: burlywood;
    }
  </style>
       
</head>

<body style="background-color: bisque;">

  <nav  class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a style="color: black;" class="navbar-brand" href="/static/LOGO.png">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/{{username}}/{{log.id}}/logs">Update Log</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color: black;" href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="color: black;" href="/{{username}}/dashboard"><span class="glyphicon glyphicon-log-in"></span> Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <u><h1 style="text-align:center"><strong>Self Tracker</strong>  !!!</h1></u>
    <u><h1 style="text-align:center">Hello {{username}} !!!</h1></u>
  </div>

  <h4><strong> Update {{log.name}} Log here!!</strong> </h4>

<div>
    {%if log.log=='Numeric'%}
<div class="ui container">
    <div class="columns is-centered">
      <div class="column is-half">
<form class="ui form" method="post", action="/{{username}}/{{tracker_id}}/{{log.id}}/update">
    <div class=" field">
    <p><label>Value</label>  <input type="number" name="_value_" value="{{ log.value }}"> </p>
</div>
    <div class=" field">
    <p><label>Note</label> <input type="text" name="_note_" value="{{ log.note }}"> </p>
</div>
    <p> <input class="ui button" type="submit" value="Submit" > 

    <button class="ui button"><a href="/{{username}}/{{tracker_id}}/logs">Cancel</a></button>
</p>
</form>
</div>
</div>
</div>
{%endif%}

{%if log.log=="Boolean"%}
<div class="ui container">
    <div class="columns is-centered">
      <div class="column is-half">
<form class="ui form" method="post", action="/{{username}}/{{tracker_id}}/{{log.id}}/update">
    <div class=" field">
    <label>Boolean Value:</label>
    <label>Yes</label>
    <input type="radio" id="value" name="_value_" value="Yes">
    <label>No</label>
    <input type="radio" id="value" name="_value_" value="No">
</div> <br>
    <div class=" field">
    <label>Note:</label>
    <textarea id="note" name="_note_">{{log.note}} </textarea></div> <br>
    <p> <input class="ui button"  type="submit" value="Submit" > 
    <button class="ui button"><a href="/{{username}}/{{tracker_id}}/logs">Cancel</a></button>
</p>
</form>
</div>
</div>
</div>
{%endif%}
    </div> 
</body>

<footer class="container-fluid text-center">
  <p>&copy;SelfTracker2022. All Rights reserved.</p>
</footer>

</html>
